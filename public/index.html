<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta http-equiv="X-UA-Compatible" content="ie=edge">
 <title>Document</title>

 <style>
     *{
         margin: 0;
         padding: 0;
     }

     html,body {
         height: 100%;
         width: 100%;
     }

     .layout {
        height: 100%;
        width: 100%;
     }

    .layout .top{
      width: 50%;
      height: 50%;
      background: burlywood;
      margin: 0 auto;
    }

    .layout .bottom{
      width: 100%;
      height: 100%;
    }

    .layout .bottom .left{ 
      float: left;
      width: 50%;
      height: 50%;
      background: red;
    }
    .layout .bottom .right{ 
      float: right;
      width: 50%;
      height: 50%;
      background: cadetblue;
    }

 </style>

 
</head>
<body>

    <div class="layout">
        <div class="top"></div>
        <div class="bottom">
            <div class="left"></div>
            <div class="right"></div>
        </div>   
    </div>
</body>
</html>
